<!DOCTYPE html>
<html 
lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{shared/layout}">
<head>
<meta charset="ISO-8859-1">
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet"></link>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.0/css/font-awesome.min.css">
</head>
	<!-- th:href="@{/webjars/bootstrap/4.0.0/bootstrap.min.css}" -->
<body>

<div class="container-fluid">
 <!-- /.content-header -->

    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a th:href="@{/index}">Home</a></li>
              <li class="breadcrumb-item active">Event List</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
	
		<!-- data table -->
		
		<section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
          
            <div class="card">
              <div class="card-header">
                <h3 class="card-title"><a th:href="@{/others/add/city}" class="btn btn-info">Add New Event</a>&nbsp;&nbsp;<a th:href="@{/view/calendar}" class="btn btn-info">View Calendar</a></h3>
                
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <table id="example1" class="table table-bordered table-striped">
                  <thead>
                  <tr>
                    <th>#</th>
                    <th>Event Name</th>
                    <th>Description</th>
                    <th>Event Start</th>
                    <th>Event End</th>
                    <th>Action</th>
                  </tr>
                  </thead>
                  <tbody>
                 	
                 	<tr th:each="event: ${events}">
                 	<td scope="row" th:text="${event.id}"></td>
	                 <td th:text="${event.title}"></td>
	                 <td th:text="${event.description}"></td>
	                 <td th:text="${event.start}"></td>
	                 <td th:text="${event.finish}"></td>
	                 
	            
	                 <td>
	                 	<div class="btn-group">
	                 	 <a th:href="@{'cityDetails/'+${event.id}}" class="btn btn-info"><i class="fas fa-eye"></i></a>&nbsp;
	                 	 <a th:href="@{'editCity/'+${event.id}}" class="btn btn-success"><i class="fas fa-pencil-alt"></i></a>&nbsp;
                        <a onclick="return confirm('Are you sure you want to delete this record?')"
	                 	 th:href="@{'delete/event/'+${event.id}}" class="btn btn-danger"><i class="fas fa-trash"></i></a>
	                 	</div>
	                 </td>
                 </tr>
                 
                  </tbody>
                  <tfoot>
                  <tr>
                 	<th>#</th>
                    <th>Event Name</th>
                    <th>Description</th>
                    <th>Event Start</th>
                    <th>Event End</th>
                    <th>Action</th>
                  </tfoot>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
		
		<!-- data table -->
		
</div>

</body>
</html>
